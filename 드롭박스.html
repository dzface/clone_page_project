    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            height: 64px;
            margin: 0 auto;
        }

        .menubar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menubar p {
            display: block;
            width: 100px;
            height: 60px;
            text-align: center;
            align-content: center;
            border: 1px solid;
            margin: 0 20px;
        }
        .dropbox-value1, .dropbox-value2, .dropbox-value3, .dropbox-value4 {
            width: 1200px;
            right: 0px;
            top: 64px;
            height: 400px;
            position: absolute;
            display: none;
        }
        .dropbox-value1 div, .dropbox-value2 div, .dropbox-value3 div, .dropbox-value4 div {
            display: flex;
            flex-direction: row;
            margin: 50px;
        }
        .menubar p:nth-child(2):hover ~.dropbox-value1{
            display: flex;
            justify-content: left;
            z-index: 1;
            line-height: 1;
            background-color: aquamarine;
        }
        .menubar p:nth-child(3):hover ~.dropbox-value2{
            display: flex;
            justify-content: left;
            z-index: 1;
            background-color: red;
        }
        .menubar p:nth-child(4):hover ~.dropbox-value3{
            display: flex;
            justify-content: left;
            z-index: 1;
            background-color: blue;
        }
    </style>
</head>

<body>

    </div>
</body>
