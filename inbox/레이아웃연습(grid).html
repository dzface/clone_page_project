<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main{
        background: #fff;
        min-height: 700px;
    }
    .box-container{
        width: 1080px;
        margin:auto;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(24,1fr);
    }
    box-item {
        background: skyblue;
        text-align: center;
        font-size: 30px;
        border: 1px solid #dee3eb;
    }
    .box1{
        grid-column: 1/3;
        grid-row: 1/3;
    }
</style>
<body>
    <header></header>
    <main>
        <div class="box-container">
            <div class="box-item box1">1</div>

        </div>
    </main>
    <footer></footer>

</body>
</html>
